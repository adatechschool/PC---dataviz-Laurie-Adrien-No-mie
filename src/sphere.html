<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"    href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body onload=showDate();>
  
  <div class="background">
  </div>
    <div id="sky"></div>
   
  <figure class="dot"></figure>
    <span id="horloge"></span>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script type="text/javascript">

    var STARSNUM = 250;
    var windowW = $(window).width(),
        windowH = $(window).height(),
        sky = $('#sky');
    for (var i=0; i<STARSNUM; i++) {
        var size = Math.floor((Math.random()*3)+1),
            animDur = 5400,
            posX = Math.floor((Math.random()*windowW)+1),
            posY = Math.floor((Math.random()*windowH)+1);
        var randomAnimDuration = [
            '-webkit-animation-duration: ' + animDur + 's;',
            '-moz-animation-duration: ' + animDur + 's;',
            '-ms-animation-duration: ' + animDur + 's;',
            '-o-animation-duration: ' + animDur + 's;',
            'animation-duration: ' + animDur + 's;',
        ].join('');
        var style = 'width: ' + size + 'px; height: ' + size + 'px; left: ' + posX + 'px; top: ' + posY + 'px;' + randomAnimDuration;
        sky.append('<div class="star" style="' + style + '"></div>');
    }

          
          function refresh(){
            var t=1000;
            setTimeout('showDate()',t)
          }

          var time;

          function showDate() {
            var clockDate = new Date()
            var h = clockDate.getHours();
            var m = clockDate.getMinutes();
            var s = clockDate.getSeconds();
              if( h < 10 ){ h = '0' + h; }
              if( m < 10 ){ m = '0' + m; }
              if( s < 10 ){ s = '0' + s; }
            time = h + ':' + m + ':' + s ;
              document.getElementById('horloge').innerHTML = time;
              refresh()
              return time;
            }
           showDate();
           //console.log(showDate());
           console.log(time);

         function start(){
            var today = new Date();
            let laucnhTime = today.getHours() + ":" + today.getMinutes();
            if(laucnhTime == '9:51') {
              var myAnimation = anime({
                targets: '.dot',
                translateX: 2500,
                translateY: -600,
                duration: 2700000,
                easing: "linear",
                loop: true,
                autoplay: true
            }); 
            }
            else{
              setInterval(start,5000);
            }
          }
          start();

        </script>               
</body>
</html>
